<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="display" style="color: red;">#</h1>
    
    <button onclick="keypad(1)" class="num-btn">1</button>
    <button onclick="keypad(2)" class="num-btn">2</button>
    <button onclick="keypad(3)" class="num-btn">3</button>
    <button onclick="keypad(4)" class="num-btn">4</button>
    <button onclick="keypad(5)" class="num-btn">5</button>
    <button onclick="keypad(6)" class="num-btn">6</button>
    <button onclick="keypad(7)" class="num-btn">7</button>
    <button onclick="keypad(8)" class="num-btn">8</button>

    <button onclick="keypad(0)" class="num-btn">0</button>

    <button onclick="final_call()" class="sp-btn">=</button>
